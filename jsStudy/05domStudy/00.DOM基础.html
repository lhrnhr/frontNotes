<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script>
    window.onload = function(){
         /**
    * @description: 浏览器已经提供文档节点对象，这个对象是window属性，
    * 可以在页面直接使用，文档节点代表整个网页
    */   
   console.log(document);
  //  获取button对象
  var btn = document.getElementById('btn')
  console.log(btn); //此时btn变量就是那个按钮
  btn.innerHTML = "I'm Button" //修改按钮的文字
  /**
   * @description: 事件，就是用户和浏览器之间的交互行为，比如点击按钮，鼠标移动，关闭窗口
   * 事件如何处理？
   * 当事件触发时，代码将被执行
   */ 
  btn.onclick = function() {
    alert('dad')
  }
    }
  </script>
</head>
<body>
  <button id="btn">按钮</button>
  <script>
  </script>
</body>
</html>
