<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        function newReg() {
            var reg = new RegExp('a')
            document.getElementById("a").innerHTML = reg
            // 使用typeof检查，会返回object
            // 检查一个字符串中是否含有a
        }
        function test() {
            var reg = new RegExp('a')
            document.getElementById("b").innerHTML = reg.test('a')
            // 使用typeof检查，会返回object
        }
        function aOrB() {
            var reg = new RegExp('a|b')
            document.getElementById("c").innerHTML = reg.test('bc')
            // 使用typeof检查，会返回object
        }
        function isAbcAdcAec() {
            var reg = new RegExp('a[bde]c')
            document.getElementById("d").innerHTML = reg.test('bcA')
            // 使用typeof检查，会返回object
        }
        function divideString() {
            var reg = new RegExp('[A-z]')
            document.getElementById("e").innerHTML = '1a2b3c4d5e6f'.split(reg)
            // 使用typeof检查，会返回object
        }
    </script>
</head>
<body>
    <button onclick="newReg()" class="btn">正则表达式</button>
    <button onclick="test()" class="btn">测试方法</button>
    <button onclick="aOrB()" class="btn">a或b</button>
    <button onclick="isZimu()" class="btn">是否有字母</button>

    <button onclick="divideString()" class="btn">根据任意字母拆分字符串</button>


    <h1 id="a"></h1><br>
    <h1 id="b"></h1><br>

    <h1 id="d"></h1><br>
    <h1 id="e"></h1><br>




</body>
